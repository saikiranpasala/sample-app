<mat-card *ngIf="!showEditComponent" class="results-panel">
    <mat-card-header>
        <mat-card-title>Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="updated_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </th>
                <td mat-cell *matCellDef="let element"> {{element.updated_at | date : 'short'}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell class="actions" *matHeaderCellDef> Actions </th>
                <td mat-cell class="actions" *matCellDef="let element">
                    <a mat-button color="primary"  matTooltip="Edit User" (click)="editUser(element.id)">Edit</a>
                    <a mat-button color="warn" matTooltip="Delete User"  (click)="confirmDelete(element.id)">Delete</a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <!-- Rest endpoint not supporting Create. -->
    <!-- <mat-card-actions class="add-user">
        <button mat-raised-button color="primary">Add User</button>
    </mat-card-actions> -->
</mat-card>
<app-users-entry *ngIf="showEditComponent" [user]="selectedUserId" (userUpdated)="userUpdateDone($event)">
</app-users-entry>
